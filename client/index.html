<canvas id="ctx" width="1200" height="600" style="border:1px solid #000000;"></canvas>
<div id="score" width = "100" height="50" style="font:24px Arial; float:right">Leaderboard:</div>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';
	
	var socket = io();
		
	socket.on('newPositions',function(data){
		ctx.clearRect(0,0,1200,600);
		ctx.fillStyle = 'black';
		ctx.fillRect(0,0,1200,600);
		for(var i = 0 ; i < data.player.length; i++){
			ctx.beginPath();
			var player = data.player[i];
			var x = player.x;
			var y = player.y;
			var radius = player.radius;
			ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
			ctx.fillStyle = player.color;
			ctx.lineWidth = 3;
			ctx.strokeStyle = 'black';
			ctx.stroke();
			ctx.fill();
			ctx.closePath();	
		}
		for(var i = 0 ; i < data.food.length; i++){
			var food = data.food[i];
			ctx.fillStyle = 'white';
			ctx.fillRect(food.x-1,food.y-1,3,3);
		}
	});

	document.onkeydown = function(event){
		if(event.keyCode === 68 || event.keyCode === 39)	//d
			socket.emit('keyPress',{inputId:'right',state:true});
		else if(event.keyCode === 83 || event.keyCode === 40)	//s
			socket.emit('keyPress',{inputId:'down',state:true});
		else if(event.keyCode === 65 || event.keyCode === 37) //a
			socket.emit('keyPress',{inputId:'left',state:true});
		else if(event.keyCode === 87 || event.keyCode === 38) // w
			socket.emit('keyPress',{inputId:'up',state:true});
			
	}
	document.onkeyup = function(event){
		if(event.keyCode === 68 || event.keyCode === 39)	//d
			socket.emit('keyPress',{inputId:'right',state:false});
		else if(event.keyCode === 83 || event.keyCode === 40)	//s
			socket.emit('keyPress',{inputId:'down',state:false});
		else if(event.keyCode === 65 || event.keyCode === 37) //a
			socket.emit('keyPress',{inputId:'left',state:false});
		else if(event.keyCode === 87 || event.keyCode === 38) // w
			socket.emit('keyPress',{inputId:'up',state:false});
	}
	
</script>
